<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שבת שלום מאביב</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">שבת קודש - מאביב</div>
        </div>
        
        <div class="loading-screen">
            <div class="app-logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="white"/>
                </svg>
            </div>
            <div class="loading-text">אביב שולח לכם שבת שלום...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
        <div class="app-content">
            <div class="star-container" id="stars"></div>
            
            <div class="shabbat-message">
                <div class="shabbat-title">שבת שלום</div>
                <div class="shabbat-subtitle">מאחל לכם שבת של מנוחה ורוגע</div>
                <div class="shabbat-subtitle">שבת של אור ושמחה</div>
                <div class="shabbat-subtitle" style="margin-top: 20px; font-weight: bold; color: #e94560;">באהבה, אביב ❤️</div>
            </div>
            
            <div class="candles-container">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            
            <button class="share-button">שתף עם המשפחה</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
